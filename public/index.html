<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Three.js Experiment</title>
    <style>
      body {
        overflow: hidden;
        margin: 0px;
      }
    </style>
  </head>

  <body>
    <script type="module" src="bundle.js"></script>
  </body>

  <div>
    <div>
      <div>
        <label for="volume">Width</label>
        <input type="range" id="width" value="10" min="0" max="100" />
        <label for="volume">Depth</label>
        <input type="range" id="depth" value="10" min="0" max="100" />
        <label for="volume">Height</label>
        <input type="range" id="height" value="10" min="0" max="100" />
      </div>
      <div>
        <label for="volume">Quantity</label>
        <input type="range" id="quantity" value="200" min="0" max="5000" />
      </div>
      <label for="volume">Influence radius</label>
      <input type="range" id="influenceRadius" value="1" min="0" max="5" />
    </div>
    <div>
      <label for="volume">Target Density</label>
      <input type="range" id="targetDensity" value="20" min="0" max="200" />
    </div>
    <div>
      <label for="volume">Pressure Multiplier</label>
      <input
        type="range"
        id="pressureMultiplier"
        value="100"
        min="0"
        max="1000"
      />
    </div>
  </div>
  <button id="reset">Reset</button>
</html>
