<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Three.js Experiment</title>
    <style>
      body {
        overflow: hidden;
        margin: 0px;
      }
    </style>
  </head>

  <body>
    <script type="module" src="bundle.js"></script>
  </body>

  <div>
    <div>
      <input type="range" id="quantity" value="200" min="0" max="500" />
      <label for="volume">Quantity</label>
    </div>
    <div>
      <input type="range" id="range" value="10" min="0" max="100" />
      <label for="volume">Range</label>
    </div>
    <div>
      <input type="range" id="influenceRadius" value="1" min="0" max="5" />
      <label for="volume">Influence radius</label>
    </div>
    <div>
      <input type="range" id="targetDensity" value="20" min="0" max="200" />
      <label for="volume">Target Density</label>
    </div>
  </div>
